<body>

  <!-- navbar start-->

    <ul>
      <li class="showtrackr">Show<strong>Trackr</strong></li>
      <li><a href="index.html">Home</a></li>

  <!--nav bar finish-->

  <!--Log in start-->
  <br><br><div class="login-form">
    <form>
      <h1><strong>Log in</strong></h1>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email">
        <span class="input-icon"><i class="fa fa-at"></i></span>
      </div>
      <div class="form-group">
        <input type="password" name="psw" placeholder="Password">
        <span class="input-icon"><i class="fa fa-key"></i></span>
      </div>
      <button class="login-btn">Login</button>
      <a class="reset-psw" href="#">Forgot your password?</a><br><br>


      <!-- link the sign up page-->
      <br><br><p style="color:gray">Don't have an account yet?<a class="signup" href="signup.html">Sign up</a>


      <div class="seperator"><b>or</b></div>

      <!-- Social login buttons -->
      <div class="social-icon">

        <button type="button" class="facebook"><i class="fa fa-facebook" ></i>   Sign in with Facebook</button><br>
        <br><button type="button" class="google"><i class="fa fa-google-plus"></i>   Sign in with Google</button>
      </div>
    </form>
  </div>
  <!--Log in finish-->
</body>
